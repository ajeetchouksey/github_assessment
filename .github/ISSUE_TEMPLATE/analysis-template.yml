name: "Analysis Template #6"
description: "Use this template to capture detailed analysis before implementation"
title: "üîç Analysis ‚Äì [short description]"
labels:
  - analysis
body:
  - type: markdown
    attributes:
      value: |
        Please provide a thorough analysis of the problem, including:
        - Background and context  
        - Constraints and assumptions  
        - Proposed approaches and trade-offs  
        - Stakeholders and dependencies  
  - type: input
    id: problem_statement
    attributes:
      label: "Problem Statement"
      description: "What are we trying to solve?"
      placeholder: "Describe the issue clearly"
  - type: textarea
    id: approaches
    attributes:
      label: "Approaches Considered"
      description: "Describe possible solutions and their trade-offs"
  - type: textarea
    id: dependencies
    attributes:
      label: "Dependencies"
      description: "List any external systems, teams, or prerequisites"
