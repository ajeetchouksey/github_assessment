name: Verify Security Status

on:
  workflow_call:
    inputs:
      server-type:
        description: 'GitHub server type (github-com, ghes, ghec)'
        required: false
        type: string
        default: 'github-com'
      supports-secret-scanning:
        description: 'Whether server supports secret scanning'
        required: false
        type: string
        default: 'true'
  workflow_dispatch:
    inputs:
      server-type:
        description: 'GitHub server type (github-com, ghes, ghec)'
        required: false
        type: choice
        options:
          - github-com
          - ghes
          - ghec
        default: 'github-com'

jobs:
  verify-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log server type
        run: |
          echo "üè¢ GitHub Server Type: ${{ inputs.server-type || 'github-com' }}"
          echo "üîç Secret Scanning Support: ${{ inputs.supports-secret-scanning || 'true' }}"
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Enable Dependabot alerts if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          python3 << 'EOF'
          import requests
          import os
          
          headers = {
              'Authorization': f'token {os.environ["GITHUB_TOKEN"]}',
              'Accept': 'application/vnd.github+json'
          }
          
          # Determine API URL based on server type
          server_type = "${{ inputs.server-type or 'github-com' }}"
          if server_type == "ghes":
              api_base = os.environ.get('GITHUB_API_URL', 'https://api.github.com')
          else:
              api_base = 'https://api.github.com'
          
          print(f"Using API base: {api_base}")
          
          # Try to enable Dependabot vulnerability alerts
          enable_url = f'{api_base}/repos/${{ github.repository }}/vulnerability-alerts'
          response = requests.put(enable_url, headers=headers)
          
          if response.status_code == 204:
              print("‚úÖ Dependabot vulnerability alerts enabled successfully")
          elif response.status_code == 200:
              print("‚úÖ Dependabot vulnerability alerts already enabled")
          else:
              print(f"‚ö†Ô∏è  Could not enable Dependabot alerts: {response.status_code}")
              if server_type == "ghes":
                  print("   This may be expected for GHES without proper Dependabot configuration")
          EOF
        
      - name: Check security status
        if: ${{ inputs.supports-secret-scanning == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          python3 << 'EOF'
          import requests
          import os
          
          def check_security_status():
              headers = {
                  'Authorization': f'token {os.environ["GITHUB_TOKEN"]}',
                  'Accept': 'application/vnd.github+json'
              }
              
              # Determine API URL based on server type
              server_type = "${{ inputs.server-type or 'github-com' }}"
              if server_type == "ghes":
                  api_base = os.environ.get('GITHUB_API_URL', 'https://api.github.com')
              else:
                  api_base = 'https://api.github.com'
              
              repo_url = f'{api_base}/repos/${{ github.repository }}'
              response = requests.get(repo_url, headers=headers)
              repo_data = response.json()
              
              print("üîç Security Status Report")
              print("=" * 40)
              print(f"üè¢ Server Type: {server_type}")
              print(f"üåê API Base: {api_base}")
              
              is_public = not repo_data.get('private', False)
              security = repo_data.get('security_and_analysis', {})
              
              # Check each security feature with public repo considerations
              features = {}
              
              # Advanced Security - for public repos, this is automatically available
              advanced_security = security.get('advanced_security', {}).get('status')
              if is_public:
                  # For public repos, Advanced Security features are available even if API shows "disabled"
                  features['Advanced Security'] = 'enabled (public repo)'
                  advanced_security_enabled = True
              else:
                  features['Advanced Security'] = advanced_security
                  advanced_security_enabled = advanced_security == 'enabled'
              
              # Secret Scanning - should be enabled
              secret_scanning = security.get('secret_scanning', {}).get('status')
              secret_scanning_enabled = secret_scanning == 'enabled'
              
              # Push Protection - should be enabled  
              push_protection = security.get('secret_scanning_push_protection', {}).get('status')
              push_protection_enabled = push_protection == 'enabled'
              
              # Vulnerability Alerts - check if enabled
              vuln_alerts = repo_data.get('has_vulnerability_alerts')
              vuln_alerts_enabled = vuln_alerts
              
              # Print status for each feature with public repo handling
              print(f"‚úÖ Advanced Security: {features['Advanced Security']}")
              
              if server_type == "ghes":
                  print("‚ÑπÔ∏è  GHES Note: Security features depend on server configuration and licensing")
              
              if is_public:
                  # For public repos, don't fail if API reports these as disabled
                  if not secret_scanning_enabled:
                      print("‚ö†Ô∏è  Secret Scanning: API reports disabled, but public repos have it enabled by default.")
                  else:
                      print("‚úÖ Secret Scanning: enabled")
                  
                  if not push_protection_enabled:
                      print("‚ö†Ô∏è  Push Protection: API reports disabled, but public repos have it enabled by default.")
                  else:
                      print("‚úÖ Push Protection: enabled")
                  
                  if not vuln_alerts_enabled:
                      print("‚ö†Ô∏è  Vulnerability Alerts: Please enable manually in the UI if needed.")
                  else:
                      print("‚úÖ Vulnerability Alerts: enabled")
              else:
                  # Private repo - show actual status
                  print(f"{'‚úÖ' if secret_scanning_enabled else '‚ùå'} Secret Scanning: {'enabled' if secret_scanning_enabled else 'disabled'}")
                  print(f"{'‚úÖ' if push_protection_enabled else '‚ùå'} Push Protection: {'enabled' if push_protection_enabled else 'disabled'}")
                  print(f"{'‚úÖ' if vuln_alerts_enabled else '‚ùå'} Vulnerability Alerts: {'enabled' if vuln_alerts_enabled else 'disabled'}")
              
              # Determine overall success
              if is_public:
                  print(f"\nüìù Repository Type: Public")
                  print("‚úÖ Security features for public repos are managed by GitHub")
                  return True  # Don't fail public repo workflows for API-reported "disabled" features
              else:
                  # Private repo logic - all must be enabled
                  all_enabled = advanced_security_enabled and secret_scanning_enabled and push_protection_enabled and vuln_alerts_enabled
                  if all_enabled:
                      print("\nüéâ All security features are properly enabled!")
                  else:
                      print("\n‚ùå Some security features need attention")
                  return all_enabled
          
          success = check_security_status()
          exit(0 if success else 1)
          EOF
          
      - name: Skip security status check for unsupported server
        if: ${{ inputs.supports-secret-scanning != 'true' }}
        run: |
          echo "‚è≠Ô∏è  Skipping security status check"
          echo "   Server type: ${{ inputs.server-type || 'github-com' }}"
          echo "   Reason: Secret scanning not supported on this server configuration"
