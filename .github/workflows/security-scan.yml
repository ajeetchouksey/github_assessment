name: "Security Scan #5"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Permissions for Code Scanning
permissions:
  security-events: write

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
  - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for supported code
        id: code-check
        run: |
          if git ls-files '*.py' '*.js' '*.ts' '*.java' '*.go' '*.cs' | grep -q .; then
            echo "has_code=true" >> $GITHUB_OUTPUT
          else
            echo "has_code=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip CodeQL scan if no supported code
        if: steps.code-check.outputs.has_code == 'false'
        run: echo "No supported code detected; skipping CodeQL scan."

      - name: Initialize CodeQL
        if: steps.code-check.outputs.has_code == 'true'
        uses: github/codeql-action/init@v3

      - name: Perform CodeQL analysis
        if: steps.code-check.outputs.has_code == 'true'
        uses: github/codeql-action/analyze@v3
