name: Enable Advanced Security and Dependabot

on:
  workflow_call:
  workflow_dispatch:

jobs:
  enable-advanced-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Advanced Security and Dependabot via GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          gh api -X PATCH \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO" \
            --input .github/scripts/enable-advanced-security.json
          gh api -X PATCH \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO" \
            -f vulnerability_alerts=true
          echo "Advanced Security and Dependabot features enabled."
